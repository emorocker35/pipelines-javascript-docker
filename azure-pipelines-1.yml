pool:
  vmImage: 'windows-latest'

steps:
- task: AzureCLI@2
  displayName: Docker Image SHA
  name: getImageSha
  inputs:
    addSpnToEnvironment: true
    azureSubscription: 'wip_cmx_kev'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "Sp id: $servicePrincipalId, tenant: $tenantId, key: $servicePrincipalKey"
      az account show
      echo listing repos..
      az acr repository list --name $(acrregistry)
